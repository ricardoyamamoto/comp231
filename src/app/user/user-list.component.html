<h3>User List</h3>
<button md-raised-button routerLink="/user-detail">New</button>
<md-list>
  <md-list-item *ngFor="let user of users" isRippleEnabled="true" >
      <h4 md-line>{{user.firstName}} {{user.lastName}}</h4>
    <span md-line *ngIf="user.userRole">{{user.userRole.roleName}}</span>
    <span md-line *ngIf="user">{{user._id}} <button md-raised-button onclick="">Delete</button></span>
  </md-list-item>

</md-list>
