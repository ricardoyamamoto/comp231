<h3>Recipe Search</h3>

<div style="padding: 30px">
    <form class="searchBox" fxFlex = "30" fxLayout = "column">
      <div class="input-group input-group-sm">
        <md-input-container>
          <md-icon mdPrefix style="color:mediumpurple;font-size:120%">search</md-icon>
          <input #searchBox type="search"  mdInput class="form-control">
          <md-placeholder>Type here</md-placeholder>
        </md-input-container>
        <p>
          <button md-raised-button type="submit">Search</button>
          <button md-raised-button type="submit" (click)="searchBox.value = ''">Reset</button>
        </p>
      </div>
    </form>
</div>

<table style="padding:500px">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Description</th> 
  </tr>
  <tr *ngFor="let recipe of recipes">
    <td *ngIf="recipe">{{recipe._id}}</td>
    <td>{{recipe.title}}</td>
    <td>{{recipe.description}}</td> 
    <td><button md-raised-button onclick="">Edit</button></td> 
  </tr>
</table>
